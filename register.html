        <meta charset="utf-8" />

        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-custom-grey">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="username" type="text" placeholder="Enter Username" />
                                                <label for="username">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" placeholder="Enter Password" />
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="company" type="text" placeholder="Enter company" />
                                                <label for="company">Company</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="memo" type="text" placeholder="Enter memo" />
                                                <label for="memo">Memo</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-check mb-3 mb-md-0">
                                                        <input class="form-check-input" type="radio" name="auth" id="buyer" checked>
                                                        <label class="form-check-label" for="buyer">
                                                            Buyer
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-check mb-3 mb-md-0">
                                                        <input class="form-check-input" type="radio" name="auth" id="admin">
                                                        <label class="form-check-label" for="admin">
                                                            Admin
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="#">Create Account</a></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
